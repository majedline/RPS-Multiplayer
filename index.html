<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RPS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" />


</head>

<body>

    <div class="row header">
        <div class="col-6">

            <h1>R-P-S WORLD </h1>
            <h4 id="connect-to-new-game-msg1">the Best Rock–Paper–Scissors Game</h4>

        </div>
        <div class="col-6">

            <div class="input-group mb-3">
                <input type="text" id="name-keyword" class="form-control" placeholder="Enter Your Name here"
                    aria-label="Send" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="start-button" class="btn btn-info" type="button">Connect to a Game</button>
                </div>
            </div>
            <h4 id="connect-to-new-game-msg2">Lets start! Add your name & connect to a game!</h4>

        </div>
    </div>

    <div class="container-fluid main-area">

        <div class="row">
            <div id="view-area" class="col-6">
                <div id="chat-area">
                    <!-- automatically built -->

                </div>
            </div>

            <div id="input-area" class="col-6">

                <button id="R-play" type="button" class="btn btn-outline-primary single-button">
                    <img id="R-img" src="assets/images/rock.PNG" class="img-fluid single-image" alt="img-thumbnail">
                </button>

                <button id="P-play" type="button" class="btn btn-outline-primary single-button">
                    <img id="P-img" src="assets/images/paper.PNG" class="img-fluid single-image" alt="img-thumbnail">
                </button>

                <button id="S-play" type="button" class="btn btn-outline-primary single-button">
                    <img id="S-img" src="assets/images/scissors.PNG" class="img-fluid single-image" alt="img-thumbnail">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <br />
                <div class="input-group mb-3">
                    <input type="text" id="chat-text" class="form-control" placeholder="Enter Chat text here and press enter"
                        aria-label="Send" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="send-button" class="btn btn-info" type="button">Send</button>
                    </div>
                    <div class="input-group-append">
                            <button id="clear-button" class="btn btn-info" type="button">clear</button>
                        </div>

                </div>
            </div>


        </div>


    </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script> -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="assets/javascript/connection.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
